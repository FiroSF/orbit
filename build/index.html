<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
<script defer src="bundle.js"></script></head>
<body>
    <div class="container-fluid !direction !spacing">
        <h1>Orbit Simulator</h1>

        <canvas id="canvas" width="2000" height="1000" style="border: 1px solid black;"></canvas>

        <div>
            <a class="btn btn-danger btn-sm " role="button" id="clear">clear</a>
            <a class="btn btn-secondary btn-sm " role="button" id="movingPlanet">moving planet</a>
            <a class="btn btn-secondary btn-sm " role="button" id="solidPlanet">solid planet</a>
            <a class="btn btn-info btn-sm " role="button" id="solidInvertedPlanet">solid inverted planet</a>
            <a class="btn btn-secondary btn-sm "  role="button" id="ship">astroid</a>
            <a class="btn btn-secondary btn-sm " role="button" id="move">deselect</a>
            <p id="size">current moving planet size = 100000</p>
            <input id="ctrlRate" type="range" min="1" max="100" step="1" class="range" value="10">
            <p id="ctrlRateViewer">10</p>
            <input id="trailRate" type="range" min="1" max="1000" step="1" class="range" value="300">
            <p id="trailRateViewer">300</p>
            <input id="dtRate" type="range" min="0" max="100" step="0.01" class="range" value="1">
            <p id="dtRateViewer">1</p>
            <p id="timeRatio">Current simulation time ratio = x1</p>
        </div>



    </div>
</body>
</html>
