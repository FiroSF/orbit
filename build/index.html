<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
<script defer src="bundle.js"></script></head>
<body>
    <div class="container-fluid !direction !spacing">
        <h1>Orbit Simulator</h1>

        <canvas id="canvas" width="2000" height="1000" style="border: 1px solid black;"></canvas>

        <div>
            <a class="btn btn-danger btn-sm " href="#" role="button" id="clear">clear</a>
            <a class="btn btn-secondary btn-sm " href="#" role="button" id="movingPlanet">moving planet</a>
            <a class="btn btn-secondary btn-sm " href="#" role="button" id="solidPlanet">solid planet</a>
            <a class="btn btn-info btn-sm " href="#" role="button" id="solidInvertedPlanet">solid inverted planet</a>
            <a class="btn btn-secondary btn-sm " href="#" role="button" id="ship">astroid</a>
            <a class="btn btn-secondary btn-sm " href="#" role="button" id="move">deselect</a>
            <div class="container-fluid !direction !spacing">
                b5-row
            </div>
            <p id="size">current moving planet size = 100000</p>
            <input id="slide" type="range" min="0" max="100" step="1" class="range">
        </div>



    </div>


</body>
</html>
